
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Blog Spot</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <link rel="https://www.figma.com/file/PKFzy21KbG70JUa3bA2LnO/Free-Icon-Pack-1800%2B-icons-(Community)?type=design&node-id=2165-524&mode=design&t=wOzHf9X39tkDTNwg0">
</head>
<body>
<main>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="The Blog Spot">
            </div>
            <div class="header-icons">
                <button id="menu-button" aria-label="Menu">
                    <img src="menu-icon.png" alt="Menu">
                </button>
                <button id="search-button" aria-label="Search">
                    <img src="search-icon.png" alt="Search">
                </button>
            </div>
        </div>
    </header>

    <section id="single-post"></section>
    <section id="blog-list-1"></section>
    <section id="blog-list-2"></section>
</main>
<footer>
    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="https://www.facebook.com"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="https://www.instagram.com"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.twitter.com"><img src="twitter-icon.png" alt="Twitter"></a>
            </div>
            <div class="index-link">
                <a href="index.html">Home</a>
            </div>
            <div class="copyright">
                <p>&copy; 2024 The Blog Spot</p>
                <img src="copyright-icon.png" alt="Copyright">
            </div>
        </div>
    </footer>

</footer>
</body>
</html>
