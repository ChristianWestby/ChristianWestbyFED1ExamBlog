<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Post</title>
    <link rel="stylesheet" href="same.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="path/to/your/logo.png" alt="The Blog Spot">
            </div>
            <div class="header-icons">
                <button id="menu-button" aria-label="Menu">
                    <img src="path/to/your/menu-icon.png" alt="Menu">
                </button>
                <button id="search-button" aria-label="Search">
                    <img src="path/to/your/search-icon.png" alt="Search">
                </button>
            </div>
        </div>
    </header>

    <main>
        <section id="hero-image">
            <img src="/post/images/bilde22" alt="Hero Image">
        </section>
        <section id="post-content">
            <h1>Post Title</h1>
            <p>Post content goes here...</p>
            <img src="path/to/your/post-image.jpg" alt="Post Image">
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="https://www.facebook.com"><img src="path/to/your/facebook-icon.png" alt="Facebook"></a>
                <a href="https://www.instagram.com"><img src="path/to/your/instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.twitter.com"><img src="path/to/your/twitter-icon.png" alt="Twitter"></a>
            </div>
            <div class="index-link">
                <a href="index.html">Home</a>
            </div>
            <div class="copyright">
                <p>&copy; 2024 The Blog Spot</p>
                <img src="path/to/your/copyright-icon.png" alt="Copyright">
            </div>
        </div>
    </footer>
</body>
</html>
