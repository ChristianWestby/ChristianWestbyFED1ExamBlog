<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opprett Ny Brukerkonto</title>
    <link rel="stylesheet" href="createuser.css">
</head>
<body>
<div class="container">
    <h1>Create New Useraccount</h1>
    <!-- Skjema for Ã¥ opprette en ny brukerkonto -->
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="email">E-mailadress:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="button" onclick="handleCreateUser()">Create User</button>
        <p id="error-message" class="error-message"></p>
    </form>
</div>

<script src="createuser.js"></script> <!-- Inkluderer JavaScript-koden -->
</body>
</html>
