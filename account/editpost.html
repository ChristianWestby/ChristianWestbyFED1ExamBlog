<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rediger eller Slett Post</title>
    <link rel="stylesheet" href="/account/editpost.css">
    <script src="editpost.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Rediger eller Slett Post</h1>
    <form id="edit-post-form">
        <div id="post-checkbox-container" class="post-checkbox"></div>

        <button type="button" id="edit-post-btn">Rediger Post</button>
        <button type="button" id="delete-post-btn">Slett Post</button>
        <a href="adminuserpage.html" class="back-btn">Tilbake til Adminside</a>
    </form>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Rediger Post</h2>
            <form id="edit-post-form">
                <label for="updated-title">Tittel:</label>
                <input type="text" id="updated-title" placeholder="Tittel">

                <label for="updated-author">Forfatter:</label>
                <input type="text" id="updated-author" placeholder="Forfatter">

                <label for="edit-image-url">Bilde URL:</label>
                <input type="text" id="edit-image-url" placeholder="Bilde URL">

                <label for="updated-content">Innhold:</label>
                <textarea id="updated-content" placeholder="Innhold"></textarea>

                <button type="submit" id="save-button">Lagre og Lukk</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
