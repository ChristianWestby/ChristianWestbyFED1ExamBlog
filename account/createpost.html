<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <script src="createpost.js" defer></script>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="/account/createpost.css">
</head>
<body>
<div class="container">
    <h1>Create New Post</h1>
    <!-- Skjema for Ã¥ opprette en ny post -->

    <form id="create-post-form">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        
        <!-- Legg til en boks for URL-adresse for bilder -->
        <label for="image-url">Image URL:</label><br>
        <input type="text" id="image-url" name="image-url"><br>
        
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="4" cols="50"></textarea><br>

        <button type="button" id="create-post-btn">Create Post</button>
        <button type="button" id="go-back-btn">Go Back</button>
    </form>
</div>
</body>
</html>
